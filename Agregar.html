<html>
  <head>
    <meta charset="utf-8">
    <title>Nuevo Contacto</title>
    <link rel="stylesheet" href="css/MainCss.css">
  </head>
  <body>
    <div class="Agregar1">
        <img src="css/img/usuario.png" class="Logo" alt="Logo Img">
      <h1>Nuevo Contacto</h1>
      <form action="Pagina Inicio.html">
<!-- NOMBRES -->
        <label for="Usuario">Nombre</label>
        <input type="text" placeholder="Nombre Completo">   
 <!--Apellidos-->  
 <label for="Usuario">Apellidos</label>

 <!--Numero telefonico-->
 <label for="Usuario">Numero Telefonico</label>
 <input type="tel" placeholder="12345678">   
 <!---correo elctronico-->
        <label for="Usuario">Correo Electronico</label>
        <input type="email" placeholder="Correo Electronico">

<!--Boton-->     
<input type="submit" onclick="alert('Se Agrego Con Exito El Contacto')" value="AGREGAR">   

        
      </form>
    </div>

  </body>
